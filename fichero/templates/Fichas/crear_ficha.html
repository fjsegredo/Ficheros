{% extends 'base.html' %}

{% block title %}Ficheros - crear una ficha{% endblock %}

{% block content %}
<h1>Crear ficha para el libro: <a href="{% url 'ver_libro' id=libro_id %}" style="color: white; text-decoration: underline;">{{ libro|title }}</a></h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear ficha</button>
  </form>
  
{% endblock %}
